<!DOCTYPE html>
<html>
	<head>
		<title>Portfolio Theme | Website Example 5</title>

		<!-- Small Icon that appears in the brower's tab -->
		<link rel="icon" href="img/logo_.png" type="image/x-icon">					

		<!-- To ensure proper rendering and touch zooming in Mobile Phones-->
		<meta name="viewport" content="width=device-width, initial-scale=1">	

		<!-- For Font-Aswesome Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Latest compiled and minified Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Satisfy|Questrial|Roboto" rel="stylesheet">

		<!-- CSS -->
		<style type="text/css">
			body{
				line-height: 1.4;
				font: 400 15px 'Roboto', sans-serif;
				letter-spacing: 0.5px;
				color: #333;	/* Font Color */
			}
			a{
				outline: none;
			}
			
			/* Style Header */
			.bg-header{
				background: url(img/bg-banner.jpg) no-repeat fixed;
				background-size: cover;
				min-height: 630px;
				position: relative;
			}
			.header-bg-gray{
				background-color: rgba(0,0,0,0.67);
				min-height: 650px;
			}
			.container-fluid{
				padding: 0;
			}
			
			/* Navbar */
			.navbar{
				padding: 3px 16px;	/* Top-Bottom Left-Right */
			}
			.navbar .navbar-nav .active{
				font-size: 18px;
				font-weight: 600px;
			}
			.navbar-nav>li>a{
				font-size: 14px;
				font-weight: 400;
				color: #FFF;
				outline: none;
			}
			.active{
				opacity: 1;
			}
			.navbar-nav .nav-item .nav-link{
				transition: 0.3s ease;
			}
			.navbar-nav .nav-item .nav-link:hover{
				transition: 0.3s ease;
				font-size: 18px;
			}
			.navbar-dark .navbar-toggler:hover, .navbar-dark .navbar-toggler:active{
				background-color: rgba(255,255,255,0.2);
				transition: 0.3s ease;
			}
			button:focus{
				outline: none;
				background-color: rgba(255,255,255,0.1);
			}
			
			/* Banner Text */
			.banner-text{
				border-left: 5px solid #BE2525;
				padding: 15px 40px;
				color: #FFF;
				margin-top: 170px;
			}
			
			.banner-text h2, .banner-text p{
				font: 400 40px 'Questrial', sans-serif;
			}
			.banner-text p{
				line-height: 1.4;
			}
			.decorate{
				font-family: 'Satisfy', cursive;
			}
			.scroll-to-about a i{
				text-align: center;
				position: absolute;
				bottom: -140px;
				font-size: 24px;
				color: #FFF;
				width: 40px;
				height: 40px;
				border: 1px solid #FFF;
				line-height: 40px;
				border-radius: 50%;
			}
			
			/* About Section */
			.section-padding{
				padding: 60px 0px;
			}
			#about-me{
				background: url(img/about-banner.jpg) no-repeat;
				background-size: cover;
				margin-bottom: -3px;
			}
			.title-text{
				padding: 0 25px 0 0;
				border-right: 5px solid #BE2525;
				font-size: 24px;
			}
			.about-list li{
				padding: 5px 0;
				font-size: 18px;
			}
			.about-list p{
				color: #444;
			}
			
			/* Portfolio Section */
			#portfolio{
				background-color: #F0F1E9; 
			}
			.fit-image{
				height: 100%;
				width: 100%;
			}
			.title{
				font-size: 24px;
				margin-bottom: 50px;
			}
			
			/* Image-Grid */
			#my-grid{
				margin-top: 50px;
			}
			.grid-padding{
				padding: 0 8px;
			}
			.grid-padding img{
				margin-bottom: 15px;
				transition: 0.8s ease;
			}
			.grid-padding img:hover{
				box-shadow: 0 10px 40px 0 rgba(0,0,0,0.5);
				transition: 0.8s ease;
			}
			.col-sm-4{
				padding-right: 30px;
			}
		</style>
	</head>

	<body id="my-portfolio" data-spy="scroll" data-target=".navbar" data-offset="60">

		<!-- Header for Navbar and Banner Text -->
		<header class="container-fluid bg-header" id="home">

			<!-- For Adding Background Color -->
			<div class="header-bg-gray">

				<!-- Navigation Bar Begins -->
				<nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top" id="my-navbar">

					<!-- Navbar Brand Logo -->
					<a href="#home" class="navbar-brand"><img src="logo_Fikri Nanda Utama_18010107_2D.png" style="height: 35px;"></a>

					<!-- Toggler button to replace the navbar when navbar is collapsed -->
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<!-- Navbar Links -->
					<div class="collapse navbar-collapse" id="navbar-content">

						<!-- "ml-auto" right aligns the links -->
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a href="#home" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="#about-me" class="nav-link">About me</a>
							</li>
							<li class="nav-item">
								<a href="#portfolio" class="nav-link">Portfolio</a>
							</li>
							<li class="nav-item">
								<a href="#about-us" class="nav-link">About us</a>
							</li>
							<li class="nav-item">
								<a href="#contact" class="nav-link">Contact</a>
							</li>
						</ul>

					</div>
				</nav>
				<!-- Navigation Bar Ends -->

				<!-- Container for Banner Text -->
				<div class="container">
					<div class="row">
						<div class="col-md-12">

							<!-- Banner Text -->
							<div class="banner-text">
								<h2>Hai, saya <span class="decorate">Fikri Nanda Utama</span></h2>
								<p>Lorep Ipsum</p>
							</div>

							<!-- Scroll to About Button -->
							<div class="scroll-to-about text-center">
								<a href="#about-me"><i class="fa fa-angle-down"></i></a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</header>
		
		<!-- About Section Begins -->
		<section id="about-me" class="section-padding">
			<div class="container">
				<div class="row">
					
					<div class="col-md-6 text-right">
						<h2 class="title-text">
							Halo <br><span class="decorate">Fikri Nanda</span> Utama
						</h2>
					</div>
					
					<div class="col-md-6 text-left">
						<div class="about-text">
							<p>Lorem Ipsum</p>
							<p>&nbsp;</p>
							<p>Lorem Ipsum</p>
							<p>&nbsp;</p>
							<ul class="about-list">
								<li>Lorem Ipsum</li>
								<li>Lorem Ipsum</li>
								<li>Lorem Ipsum</li>
							</ul>
							
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- About Section Ends -->
		
		<!-- Portfolio Section Begins -->
		<section class="section-padding" id="portfolio">
			<div class="container">
				
				<!-- Title Text -->
				<div class="row">
					<div class="col-sm-12">
						<h2 class="title text-center">
							Ayo <span class="decorate">Lihat</span> Saya
						</h2>
					</div>
				</div>
				
				<!-- Image Grid or Thumbnails -->
				<div class="container">
					<div id="my-grid" class="grid-padding">
						<div class="row">
							
							<!-- First Column -->
							<div class="col-sm-4">
								
								<div class="row"><img src="img/portfolio01.jpg" class="fit-image" onClick="openModal();currentSlide(1)"></div>
								
								<div class="row"><img src="img/portfolio04.jpg" class="fit-image" onClick="openModal();currentSlide(2)"></div>
								
								<div class="row"><img src="img/portfolio05.jpg" class="fit-image" onClick="openModal();currentSlide(3)"></div>
								
								<div class="row"><img src="img/portfolio01.jpg" class="fit-image" onClick="openModal();currentSlide(4)"></div>
								
							</div>
							
							<!-- Second Column -->
							<div class="col-sm-4">
								
								<div class="row"><img src="img/portfolio02.jpg" class="fit-image" onClick="openModal();currentSlide(5)"></div>
								
								<div class="row"><img src="img/portfolio04.jpg" class="fit-image" onClick="openModal();currentSlide(6)"></div>
								
								<div class="row"><img src="img/portfolio05.jpg" class="fit-image" onClick="openModal();currentSlide(7)"></div>
								
								<div class="row"><img src="img/portfolio01.jpg" class="fit-image" onClick="openModal();currentSlide(8)"></div>
								
								<div class="row"><img src="img/portfolio03.jpg" class="fit-image" onClick="openModal();currentSlide(9)"></div>

							</div>
							
							<!-- Third Column -->
							<div class="col-sm-4">
								
								<div class="row"><img src="img/portfolio04.jpg" class="fit-image" onClick="openModal();currentSlide(10)"></div>
								
								<div class="row"><img src="img/portfolio01.jpg" class="fit-image" onClick="openModal();currentSlide(11)"></div>
								
								<div class="row"><img src="img/portfolio02.jpg" class="fit-image" onClick="openModal();currentSlide(12)"></div>
								
								<div class="row"><img src="img/portfolio03.jpg" class="fit-image" onClick="openModal();currentSlide(13)"></div>
								
								<div class="row"><img src="img/portfolio02.jpg" class="fit-image" onClick="openModal();currentSlide(14)"></div>
								
								<div class="row"><img src="img/portfolio05.jpg" class="fit-image" onClick="openModal();currentSlide(15)"></div>
								
							</div>
							
						</div>
					</div>
				</div>
				
			</div>
		</section>
		<!-- Portfolio Section Ends -->
		
		<!-- Modal for Full Screen Image View Begins -->
		
		<!-- Modal for Full Screen Image View Ends -->
	</body>
</html>
